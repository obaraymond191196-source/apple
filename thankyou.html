<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thank You</title>
<style>
  body {
    background: #f2f2f7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .thank-box {
    background: #fff;
    width: 380px;
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  img {
    width: 120px;
    margin-bottom: 20px;
  }
  h2 {
    margin: 10px 0;
    color: #333;
  }
  p {
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="thank-box">
    <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" />
    <h2>Thank You!</h2>
    <p>Your payment details have been saved successfully.</p>
  </div>
</body>
</html>
